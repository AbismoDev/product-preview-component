<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONTES PERSONALIZADAS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@400;700&display=swap" 
    rel="stylesheet">
    <!---->
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Product preview component</title>
</head>
<body>
    <main>
        <section>
            <div class="container-product-preview">
                <div class="container-product-image">
                </div>
                <div class="container-product-details">
                    <p class="product-category font-monstserrat">PERFUME</p>
                    <h1 class="font-fraunce">Gabrielle Essence Eau De Parfum</h1>
                    <p class="font-monstserrat">
                        A floral solar and voluptuous interpretation composed by Olivier Polge, Perfurmer-Creator for the House of CHANEL.
                    </p>
                    <div class="product-price">
                        <p class="font-fraunce">$149.99</p>
                        <p class="font-monstserrat"><s>$169.99</s></p>
                    </div>
                    <div class="product-btn-add-to-cart">
                        <button class="font-monstserrat">
                            <img src="assets/icon-cart.svg" alt="Icon cart">
                            Add to cart
                        </button>
                    </div>
                </div> 
            </div>
            <div class="attribution font-monstserrat">
                Desafios por <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Codado por <a href="https://www.instagram.com/welli.18" target="_blank">AbismoDev</a>.
            </div>
        </section>
    </main>
</body>
</html>
